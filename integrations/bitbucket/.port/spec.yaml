description: bitbucket integration for Port Ocean
icon: Cookiecutter  # Should be one of the available icons in Port
features:
  - type: exporter
    section: Under Development  # Should be one of the available sections in Port
    resources:
      - kind: project
configurations:
  - name: bitbucketUsername
    type: string
    required: true
    description: Your Bitbucket username
  - name: bitbucketPassword
    type: string
    required: true
    sensitive: true
    description: Your Bitbucket app password or token
  - name: bitbucketWorkspace
    type: string
    required: true
    description: Your Bitbucket workspace name
  - name: bitbucketServerUrl
    type: string
    description: Your Bitbucket server URL (only for self-hosted instances)
